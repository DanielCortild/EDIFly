    <meta name="description"              content="The EDIfly technology provides encrypted aviation messaging and corporate system integration for the aviation industry, e.g. Airlines, Airports, Immigration (PNR Gov), Customs &amp; Border Protection (APIS), Ground Handling, MRO Providers, Airframe Manufacturers, Aircraft Engine Providers, Passenger and Cargo Service Systems (PSS, CCS), Departure Control Systems (DCS), Logistics Providers etc. Since 2010 Innovative Software has successfully delivered billions of PCI-compliant messages between the global user community of the EDIfly software avoiding costly legacy networks like SITA, ARINC (Rockwell Collins) or complex direct links. EDIfly provides seamless integration of operational message exchanges in industry formats supported by IATA and the UN such as Standard Type B, Type B:XML, Type B:JSON, Type X, Type A, Industry-compatible SDKs, EDIFACT, and AS4.">
