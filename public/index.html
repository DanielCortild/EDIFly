    <meta name="description"              content="The EDIfly technology provides encrypted aviation messaging and corporate system integration for the aviation industry, e.g. Airlines, Airports, Immigration (PNR.GOV), Customs &amp; Border Protection (APIS), Ground Handling, MRO Providers, Airframe and Aircraft Engine Manufacturers, Passenger and Cargo Systems (PSS, CCS), Departure Control Systems (DCS), Logistics Providers etc. Since 2010 Innovative Software has successfully delivered billions of DSS/PCI and GDPR-compliant messages between the global user community of the EDIfly software avoiding costly legacy networks like SITA, ARINC (Rockwell Collins) or complex direct links. SITATEX gateways and clients or other proprietary Teletype (TTY) solutions can be discarded when integrating EDIfly while assuring seamless integration of any operational message exchanges in industry formats supported by IATA and the UN such as Standard Type B, Type B:XML, Type B:JSON, Type X, Type A, Industry-compatible SDKs, EDIFACT, and AS4.">
